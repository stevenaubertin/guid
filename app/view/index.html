        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="../js/materialize.min.js"></script>
        <!-- Insert this line after script imports -->
        <script>if (window.module) module = window.module;</script>

        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>

  <body>
  <nav class="drag-area green">
    <div class="nav-wrapper">
      <a class="brand-logo center">GUID Generator</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
      </ul>

  <main>
    <div class="row">
        <div class="col s12">
          <div class="section">
            <div id="lbl-uuid-id" class="input-field" title="Double click on me to copy to clipboard">
                <input value="" id="uuid-id" type="text" class="validate" disabled style="color: black;">
                <label class="active" for="uuid-id" />
            </div>
            <button id="generate-btn-id" class="right btn-floating btn-large waves-effect waves-button-input" style="margin-top: -47px;"><i class="material-icons">replay</i></button>
          </div>
          <div class="section">
            <h5>Format</h5>
            <div class="divider"></div>
            <p>
              <div class="input-field">
                <input type="checkbox" id="braces-id" checked/>
                <label for="braces-id">Braces</label>
                <br>
                <input type="checkbox" id="dashes-id" checked/>
                <label for="dashes-id">Dashes</label>
              </div>
            </p>
          </div>
        </div>
    </div>
  </main>
  <footer class="page-footer green">

      <div class="row">
        <div class="col l4 offset-l2 s12">
